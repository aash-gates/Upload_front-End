          case "text":
            $("#selection-container").html("<h3 class='selected'>You selected text</h5>");
            break;
          case "ppt":
            $("#selection-container").html("<h3 class='selected'>You selected PPT</h5>");
            break;
          case "pdf":
            $("#selection-container").html("<h3 class='selected'>You selected PDF</h5>");
            break;
          default:
            break;
        }
      });
    });
  </script>
</body>
</html>
