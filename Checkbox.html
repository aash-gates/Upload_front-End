    .selected {
      color: blue;
    }

    .body {
  background: linear-gradient(to bottom right, #FFC0CB, #FFFFFF);
}
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <!--Dropdown button-->
      <div class="dropdown">
        <button class="btn dropdown-button dropdown-toggle" type="button" data-toggle="dropdown">Select
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" data-value="video">Video</a></li>
          <li><a href="#" data-value="image">Image</a></li>
          <li><a href="#" data-value="text">Text</a></li>
          <li><a href="#" data-value="ppt">PPT</a></li>
          <li><a href="#" data-value="pdf">PDF</a></li>
        </ul>
      </div>
    </div>
    <div id="selection-container"></div>
  </div>

  <script>
    $(document).ready(function () {
      //Handle the click event on the dropdown options
      $(".dropdown-menu li a").click(function () {
        var selectedOption = $(this).data('value');
        //Update the selected option in the dropdown button
        $(".dropdown-toggle").html($(this).text() + ' <span class="caret"></span>');
        //Update the content below based on the selected option
        switch (selectedOption) {
          case "video":
            $("#selection-container").html("<h3 class='selected'>You selected video</h5>");
            break;
          case "image":
            $("#selection-container").html("<h3 class='selected'>You selected image</h5>");
            break;
          case "text":
            $("#selection-container").html("<h3 class='selected'>You selected text</h5>");
            break;
          case "ppt":
            $("#selection-container").html("<h3 class='selected'>You selected PPT</h5>");
            break;
          case "pdf":
            $("#selection-container").html("<h3 class='selected'>You selected PDF</h5>");
            break;
          default:
            break;
        }
      });
    });
  </script>
</body>
</html>
